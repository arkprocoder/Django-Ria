{% extends "base.html" %}
{% block title %}
Sign-up
{% endblock title %}
{% block body %}
{% load static %}

<div class="container mt-3">

    <div class="row">

        <div class="col-md-8">
            <div class="card bg-dark text-white">
                <img src="{% static 'images/ark.jpg' %}" class="card-img" alt="..." height="380px" >
                <div class="card-img-overlay">
                  <h5 class="card-title text-center mt-3">Welcome</h5>
                  <p class="card-text text-center">Warm Wishes Have a nice day Happy Learning</p>
                 
                </div>
              </div>
            
        </div>

      
        <div class="col-md-4">



            <div class="card">

              <div class="card-body">
<h2 class="text-warning bg-dark p-3 text-center">Sign Up</h2>

                <form action="/signup" method="post">{% csrf_token %}



                    <div class="form-group">

                        <input type="text" name="fname" class="form-control mb-2" placeholder="First Name" required>

                    </div>
                    <div class="form-group">

                        <input type="text" name="lname" class="form-control mb-2" placeholder="Last Name" required>

                    </div>
                    <div class="form-group">

                        <input type="email" name="email" class="form-control mb-2" placeholder="Email Address" required>

                    </div>
                    <div class="form-group">

                        <input type="password" name="pass1" class="form-control mb-2" placeholder="Set Password"
                            required>

                    </div>
                    <div class="form-group">

                        <input type="password" name="pass2" class="form-control mb-2" placeholder="Confirm Password"
                            required>

                    </div>


                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="submit">Sigin</button>
                        
                      </div>








                </form>



                <br>
                Already User? <a href="/login">Login</a>
              </div>


            </div>












        </div>



    </div>

</div>




{% endblock body %}
