{% extends "base.html" %}
{% block title %}
Contact US
{% endblock title %}
{% block body %}



<div class="container mt-3">

<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

<div class="card bg-light p-3">

<div class="card-title bg-dark text-white text-center p-3">
    Contact 
</div>
<div class="card-body">

    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}

    <form action="/contact" method="post">{% csrf_token %}

        <div class="form-group">
            <input type="text"
             class="form-control mb-3" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <input type="email"
             class="form-control mb-3" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <input type="number"
             class="form-control mb-3" name="num" placeholder="Enter Your Number" required>
        </div>
        <div class="form-group">
            <textarea name="desc" class="form-control mb-3" placeholder="How can i help you?"></textarea>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-danger" type="submit">Submit</button>

          </div>

    </form>


</div>


</div>










    </div>
    <div class="col-md-4"></div>
</div>








</div>










{% endblock body %}
